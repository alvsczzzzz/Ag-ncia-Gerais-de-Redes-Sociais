<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Agência Gerais</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Solicitar Orçamento</h2>
        <form id="orcamentoForm">
            <label class="block mb-2">Nome:</label>
            <input type="text" id="nome" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required>
            
            <label class="block mb-2">E-mail:</label>
            <input type="email" id="email" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required>
            
            <label class="block mb-2">Serviço Desejado:</label>
            <select id="servico" class="w-full p-2 mb-4 rounded bg-gray-700 text-white">
                <option>Gestão de Redes Sociais</option>
                <option>Tráfego Pago</option>
                <option>Criação de Conteúdo</option>
            </select>
            
            <label class="block mb-2">Mensagem:</label>
            <textarea id="mensagem" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required></textarea>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded-lg">
                Enviar e Abrir Chat
            </button>
        </form>
    </div>

    <script>
        document.getElementById('orcamentoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let nome = document.getElementById('nome').value;
            let email = document.getElementById('email').value;
            let servico = document.getElementById('servico').value;
            let mensagem = document.getElementById('mensagem').value;
            
            let queryString = `?nome=${encodeURIComponent(nome)}&email=${encodeURIComponent(email)}&servico=${encodeURIComponent(servico)}&mensagem=${encodeURIComponent(mensagem)}`;
            window.location.href = "chat.html" + queryString;
        });
    </script>
</body>
</html>
