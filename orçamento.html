<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicite seu Orçamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Solicite seu Orçamento</h1>
    </header>

    <main>
        <form id="orcamento-form">
            <div class="campo">
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="campo">
                <label for="email">Seu E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="campo">
                <label for="marca">Nome da Marca:</label>
                <input type="text" id="marca" name="marca" required>
            </div>

            <div class="campo">
                <label for="tamanho">Tamanho do Projeto:</label>
                <select id="tamanho" name="tamanho">
                    <option value="pequeno">Pequeno</option>
                    <option value="medio">Médio</option>
                    <option value="grande">Grande</option>
                </select>
            </div>

            <div class="campo">
                <label for="detalhes">Detalhes do Projeto:</label>
                <textarea id="detalhes" name="detalhes" rows="4" required></textarea>
            </div>

            <button type="submit">Enviar e Iniciar Chat</button>
        </form>
    </main>

    <script src="orcamento.js"></script>

</body>
</html>
