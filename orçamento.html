<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Agência Gerais</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="firebase-config.js"></script>
    <script defer src="orcamento.js"></script>
</head>
<body>

    <header>
        <h1>Solicite seu Orçamento</h1>
    </header>

    <main>
        <form id="orcamentoForm">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" required>

            <label for="marca">Nome da Marca:</label>
            <input type="text" id="marca" required>

            <label for="tamanho">Tamanho do Projeto:</label>
            <select id="tamanho">
                <option value="pequeno">Pequeno</option>
                <option value="medio">Médio</option>
                <option value="grande">Grande</option>
            </select>

            <label for="detalhes">Detalhes do Projeto:</label>
            <textarea id="detalhes" rows="4" required></textarea>

            <button type="submit">Enviar e Iniciar Chat</button>
        </form>
    </main>

    <script>
        document.getElementById("orcamentoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const marca = document.getElementById("marca").value;
            const tamanho = document.getElementById("tamanho").value;
            const detalhes = document.getElementById("detalhes").value;

            const formData = {
                nome,
                email,
                marca,
                tamanho,
                detalhes,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem("orcamentoData", JSON.stringify(formData));

            window.location.href = "chat.html";
        });
    </script>

</body>
</html>
