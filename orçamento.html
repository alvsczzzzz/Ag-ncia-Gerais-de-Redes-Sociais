<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicite seu Orçamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Solicite seu Orçamento</h2>
        <p>Preencha os dados abaixo e inicie um chat com nossa equipe.</p>

        <form id="orcamentoForm">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Seu E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="marca">Nome da Marca:</label>
            <input type="text" id="marca" name="marca" required>

            <label for="tamanho">Tamanho do Projeto:</label>
            <select id="tamanho" name="tamanho" required>
                <option value="pequeno">Pequeno</option>
                <option value="médio">Médio</option>
                <option value="grande">Grande</option>
            </select>

            <label for="detalhes">Detalhes do Projeto:</label>
            <textarea id="detalhes" name="detalhes" rows="4" required></textarea>

            <button type="submit">Enviar e Iniciar Chat</button>
        </form>
    </div>

    <script src="orcamento.js"></script>

</body>
</html>
